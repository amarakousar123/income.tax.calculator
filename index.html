<script>
  function calculateTax() {
    const income = parseFloat(document.getElementById('income').value);
    let tax = 0;

    if (isNaN(income) || income <= 0) {
      document.getElementById('result').innerText = "Please enter a valid income.";
      return;
    }

    // Income Tax Slabs â€“ Pakistan (Approx)
    if (income <= 600000) {
      tax = 0;
    } else if (income <= 1200000) {
      tax = (income - 600000) * 0.05;
    } else if (income <= 1800000) {
      tax = 30000 + (income - 1200000) * 0.10;
    } else if (income <= 2500000) {
      tax = 90000 + (income - 1800000) * 0.15;
    } else if (income <= 3500000) {
      tax = 195000 + (income - 2500000) * 0.175;
    } else if (income <= 5000000) {
      tax = 370000 + (income - 3500000) * 0.20;
    } else {
      tax = 670000 + (income - 5000000) * 0.225;
    }

    document.getElementById('result').innerText = `Your tax is: Rs ${tax.toFixed(2)}`;
  }
</script>
